<!DOCTYPE html>
<html lang="it">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolo del prezzo del biglietto del treno</title>

    <!-- CSS -->

    <link rel="stylesheet" href="./css/style.css">

</head>

<body>

    <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>

    <div class="container">
        <div class="row">
            <p>Nome e cognome</p>
            <input id="userName" placeholder="Name & Surname" type="text">
            <P>Km da percorrere</P>
            <input id="tripLength" placeholder="KM" type="text">
            <p>Eta'</p>
            <input id="customerAge" placeholder="age" type="text">
        </div>
        <div class="row">
            <input id="go" type="button" value="calcola">
            <input type="button" value="annulla">
        </div>
    </div>

    <h2>IL TUO BIGLIETTO</h2>

    <div class="container">
        <h3>DETTAGLIO PASSEGGERO</h3>
        <hr>
        <div class="row">
            <div class="col">
                <h3>NOME PASSEGGERO</h3>
                <p id="userData"></p>
            </div>
            <div class="col">
                <p>Offerta</p>
                <P>Biglietto standard</P>
            </div>
            <div class="col">
                <p>Carrozza</p>
                <p id="carriage"></p>
            </div>
            <div class="col">
                <p>Codice CP</p>
                <p id="code"></p>
            </div>
            <div class="col">
                <p>Costo biglietto</p>
                <p id="result"></p>
            </div>
        </div>
        <hr>
    </div>

    <!-- JAVASCRIPT -->

    <script type="text/javascript" src="./js/main.js"></script>

</body>

</html>
